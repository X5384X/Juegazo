<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/juego.css">
    <title>Juego Disparo</title>
</head>
<body>
    <div class="grid-container">
        <section class="health-bars">
            <div class="jugador1 info">
                <h1>Jugador 1</h1>
                <progress class="p1-health" max="100" value="50"></progress>
            </div>
            <div class="jugador2 info">
                <h1>Jugador 2</h1>
                <progress class="p2-health" max="100" value="100"></progress>
            </div>
        </section>
        <section class="field">
            <div class="player pj1">
                <img class="sprite-pj1" src="img/commando.jpg" alt="commando">
                <button type="submit">Disparar</button>
            </div>
            <div class="player pj2">
                <img class="sprite-pj1" src="img/commando2.jpg" alt="commando2">
                <button type="submit">Disparar</button>
            </div>
        </section>
    </div>
</body>
</html>
