<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/juego.css">
    <title>Juego Disparo</title>
</head>
<body>
    <script src="js/juego.js"></script>
    <div class="grid-container">
        <section class="health-bars">
            <div class="jugador1 info">
                <h1>Jugador 1</h1>
                <div class="p1-health">
                    <div class="p1-remaining">
                    </div>
                </div>
                <h3 class="p1-num">130/130</h3>
            </div>
            <div class="timer">
                <h2>00:00</h2>
            </div>
            <div class="jugador2 info">
                <h3 class="p2-num">150/150</h3>
                <div class="p2-health">
                    <div class="p2-remaining">
                    </div>
                </div>
                <h1>Jugador 2</h1>
            </div>
        </section>
        <section class="field">
            <div class="player pj1">
                <img class="sprite-pj1" src="img/commando.jpg" alt="commando">
                <button type="submit">Disparar</button>
            </div>
            <div class="player pj2">
                <img class="sprite-pj1" src="img/commando2.jpg" alt="commando2">
                <button type="submit">Disparar</button>
            </div>
        </section>
    </div>
</body>
</html>
